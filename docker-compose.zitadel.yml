services:
  zitadel-db:
    image: postgres:16-alpine
    container_name: gadgetbot-zitadel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: zitadel
      POSTGRES_PASSWORD: zitadel
      POSTGRES_DB: zitadel
    volumes:
      - zitadel-db-data:/var/lib/postgresql/data
    networks:
      - zitadel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zitadel"]
      interval: 10s
      timeout: 5s
      retries: 5

  zitadel:
    image: ghcr.io/zitadel/zitadel:stable
    container_name: gadgetbot-zitadel
    restart: unless-stopped
    command: 'start-from-init --masterkeyFromEnv --tlsMode disabled'
    environment:
      # Database
      ZITADEL_DATABASE_POSTGRES_HOST: zitadel-db
      ZITADEL_DATABASE_POSTGRES_PORT: 5432
      ZITADEL_DATABASE_POSTGRES_DATABASE: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_USERNAME: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE: disable
      ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME: zitadel
      ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD: zitadel
      ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE: disable

      # External configuration
      ZITADEL_EXTERNALSECURE: "false"
      ZITADEL_EXTERNALPORT: 8080
      ZITADEL_EXTERNALDOMAIN: localhost

      # Master key for encryption (CHANGE IN PRODUCTION!)
      ZITADEL_MASTERKEY: "MasterkeyNeedsToHave32Characters"

      # First instance admin user
      ZITADEL_FIRSTINSTANCE_ORG_NAME: "GadgetBot"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME: "admin"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: "Admin123!"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME: "Admin"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME: "User"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_EMAIL: "admin@localhost"

      # Logging
      ZITADEL_LOG_LEVEL: info
    depends_on:
      zitadel-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - zitadel-network
    volumes:
      - zitadel-data:/data

networks:
  zitadel-network:
    driver: bridge

volumes:
  zitadel-db-data:
  zitadel-data:
